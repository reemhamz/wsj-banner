<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <title>WSJ Banner</title>
  </head>
  <body>
    <header class="masterFlex">
      <div class="leftGallery">
        <div class="imageOne image">
          <img src="./assets/image1.png" alt="" />
        </div>
        <div class="imageTwo image">
          <img src="./assets/image2.png" alt="" />
        </div>
        <div class="imageThree image">
          <img src="./assets/image3.png" alt="" />
        </div>
        <div class="imageFour image">
          <img src="./assets/image4.png" alt="" />
        </div>
      </div>
      <!-- <img src="./assets/Logo/Secondary.svg" alt="" class="bodyLogo" /> -->
      <div class="rightGallery">
        <div class="topRightGallery">
          <div class="imageFive image">
            <img src="./assets/image5.png" alt="" />
          </div>
          <div class="imageSix image">
            <img src="./assets/image6.png" alt="" />
          </div>
        </div>
        <div class="headerInfo">
          <h1>Brings the Wall Street Journal's business coverage to life</h1>
          <h2>15 events. 120 speakers. 200 hours of exposure</h2>
        </div>
        <div class="bottomRightGallery">
          <div class="imageSeven image">
            <img src="./assets/image7.png" alt="" />
          </div>
          <div class="imageEight image">
            <img src="./assets/image8.png" alt="" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
